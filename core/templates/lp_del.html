{% extends 'base.html' %}

{% load static %}

{% load bootstrap5 %}

{% block content %}

{% include 'navbar.html' %}

<div class="container">

    <h1>Delete Album</h1>

    <form method="post">
        {% csrf_token %}
        <p>Are you sure you wanna delete "{{ object }}"?</p>
        {% buttons %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <button type="button" class="btn btn-warning">
                <a href="{% url 'index' %}">Cancel</a>
            </button>
        {% endbuttons %}
    </form>

</div>


{% endblock %}
